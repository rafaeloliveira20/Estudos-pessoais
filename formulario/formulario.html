<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inscreva-se</h1>
    </header>
    
        
        <section>
            <form action="cadastro.php" method="post" autocomplete="off">
                
                    <div>
                        <label for="inome">nome</label>
                        <input type="Nome" name="Nome" required>
                    </div>
                
            
                
                    <div>
                        <label for="iemail">Email</label>
                        <input type="email" name="Email" id="iemail" required>
                    </div>
                
                
                    <div>
                        <label for="isenha">Senha</label>
                        <input type="password" name="Senha" id="isena" required minlength="8">
                    </div>
                
                
                    <div id="cep">
                        <label for="icep">Cep</label>
                        <input type="text" name="Cep" id="icep" maxlength="8" required>
                    <!--</div>-->
                
                
                    <!--<div id="cep">-->
                        <label for="inum">Número</label>
                        <input type="text" name="Número" id="inum" required>
                    </div>
                
                <div>
                    
                        <label for="irua">Rua</label>
                        <input type="text" name="Rua" id="irua" required>
                </div>
                
                
                    <div>
                        <label for="icidade">Cidade</label>
                        <input type="text" name="Cidade" id="icidade" required>
                    </div>
                
                
                    <div>
                        <input type="checkbox" name="concordo" id="iconcordo" required><label for="iconcordo">concordo com os termoes e condições</label>
                    </div>
                
                
                    <div><input type="submit" value="Cadastrar conta"></div>
                
            </form>
        </section>
    
</body>
</html>
