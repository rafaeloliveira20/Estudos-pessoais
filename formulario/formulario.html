<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div></div>
        <div id="box"></div>
        <h1>Inscreva-se</h1>
        <span class="material-symbols-outlined" onclick="clickMenu()">Menu</span>
        
    </header>
    
        
        <section>
            <form action="cadastro.php" method="post" autocomplete="off">
                
                    <div>
                        <label for="inome">Nome</label>
                        <input type="Nome" name="Nome" required>
                    </div>
                
            
                
                    <div>
                        <label for="iemail">Email</label>
                        <input type="email" name="Email" id="iemail" required>
                    </div>
                
                
                    <div>
                        <label for="isenha">Senha</label>
                        <input type="password" name="Senha" id="isena" required minlength="8">
                    </div>
                
                
                    <div id="cep">
                        <label for="icep">Cep</label>
                        <input type="text" name="Cep" id="icep" maxlength="8" required>
                    </div>
                
                
                    <div>
                        <label for="inum">Número</label>
                        <input type="text" name="Número" id="inum" required>
                    </div>
                
                <div>
                    
                        <label for="irua">Rua</label>
                        <input type="text" name="Rua" id="irua" required>
                </div>
                
                
                    <div>
                        <label for="icidade">Cidade</label>
                        <input type="text" name="Cidade" id="icidade" required>
                    </div>
                
                
                    <div id="check">
                        <input type="checkbox" name="concordo" id="iconcordo" required>
                        <label for="iconcordo">concordo com os termoes e condições</label>
                    </div>
                
                
                    <div>
                        <input type="submit" value="Cadastrar conta" id="botao">
                    </div>
                
            </form>
        </section>
    
</body>
</html>
